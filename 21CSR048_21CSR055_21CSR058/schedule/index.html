<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Algorithms</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	body {
		text-align: center;
		width: 50%;
		padding-top: 16px;
		margin: auto;
		font-family: monospace;
		font-size: 22px;
		background-color: #BDB5D5
	}
	h1 {
		color: #6B5B95;
	}
	table {
		margin: auto;
	}
	button, select, input{
		background-color: black;
		border: 2px solid #6B5B95;
		color: #6B5B95;
		font-size: 19px;
	}
</style>

</head>

<body>

    <h1>Scheduling Algorithms</h1>
    <ol class="preferences">
        <form id="algorithms-form">
            <label for="algo"></label>
            <select name="algo" id="algo">
                <option value="fcfs">First Come First Serve (FCFS)</option>
                <option value="sjf">Shortest Job First (SJF)</option>
                <option value="ljf">Longest Job First (LJF)</option>
                <option value="srtf">Shortest Remaining Job First (SRTF)</option>
                <option value="lrtf">Longest Remaining Job First (LRTF)</option>
                <option value="rr">Round Robin</option>
                <option value="pnp">Priority (Non Preemptive)</option>
                <option value="pp">Priority (Preemptive)</option>
            </select>
        </form>
        <br>
	<hr>
        <table class="main-table">
            <thead>
                <tr>
                    <th class="process-id">Process</th>
                    <th class="priority hide">Priority</th>
                    <th class="arrival-time">Arrival</th>
                    <th class="process-time" colspan="1">Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="process-id" rowspan="2">P1</td>
                    <td class="priority hide" rowspan="2"><input type="text" min="1" step="1" value="1"></td>
                    <td class="arrival-time" rowspan="2"><input type="text" min="0" step="1" value="0"> </td>
                </tr>
                <tr>
                    <td class="process-time cpu process-input"><input type="text" min="1" step="1" value="1"> </td>
                </tr>
            </tbody>
        </table>
        <br>
        <button type="button" class="add-btn">Add Process</button>
        <button type="button" class="remove-btn">Delete Process</button>
	<hr>
        <div id="time-quantum" class="hide">
            <br>
            <label for="tq">Time Quantum : </label>
            <input type="text" name="Time Quantum" id="tq" min="1" step="1" value="1">
        </div>
        <br>
        <button type="button" id="calculate">Calculate</button>
        <button type="button" id="reset" onClick="window.location.reload();">Reset</button>
        <div id="output"></div>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>

</body>

</html>
